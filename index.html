<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Fundamentals and Interactive Charts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
        <h1>JavaScript and Chart.js Demo</h1>
    </header>
    <section>
        <h2>JavaScript Fundamentals</h2>
        <div class="input-container">
            <label for="num1">Number 1:</label>
            <input type="number" id="num1" value="5">
        </div>
        <div class="input-container">
            <label for="num2">Number 2:</label>
            <input type="number" id="num2" value="10">
        </div>
        <button id="addButton">Add</button>
        <button id="subtractButton">Subtract</button>
        <button id="divideButton">Divide</button>
        <button id="multiplyButton">Multiply</button>
        <div class="result" id="result">Result will be displayed here</div>
    </section>
    <section>
        <h2>Interactive Chart</h2>
        <canvas id="myChart" width="400" height="200"></canvas>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
